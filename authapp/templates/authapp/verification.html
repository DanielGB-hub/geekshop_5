{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}

  {% if user %}
    <h3>Поздравляем, {{ user.username }}, вы активировали учетную запись!</h3>
  {% else %}
    <h3>Действие ссылки активации просрочено или вы уже активировали учетную запись.</h3>
  {% endif %}
  <br>
  <button class="btn btn-round form-control">
    <a href="{% url 'main' %}" class="">на главную</a>
  </button>

{% endblock %}
